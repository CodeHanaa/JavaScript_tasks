<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One:
        document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two:هو دا اللي اتنفذ
        // Code Two:
        // This code is wrapped inside a function that is executed when the entire window has finished loading. This ensures that the element with ID "el" is definitely in the DOM before trying to change its color. This is generally considered a more reliable approach.
       // الرمز الثاني: يتم وضعه داخل دالة تنفذ عند الانتهاء من تحميل النافذة بالكامل. هذا يضمن بالتأكيد وجود العنصر الذي يحمل الـ ID "el" في DOM قبل محاولة تغيير لونه. هذه الطريقة تعتبر أكثر موثوقية بشكل عام.
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>
<body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three:
        document.getElementById("el").style.color = "red";
    </script>
</body>
</html>
