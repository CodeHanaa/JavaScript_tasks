<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغيير الخط واللون والحجم</title>
  
  <!-- استدعاء الخطوط من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif; /* الخط الإفتراضي */
      color: #000000;                      /* اللون الإفتراضي */
      font-size: 16px;                     /* حجم الخط الإفتراضي */
      text-align: center;
      padding: 50px;
      background: #f2f2f2;
    }

    .controls {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    h1 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <!-- Select Box للخطوط -->
    <select id="font-select">
      <option value="Open Sans">Open Sans</option>
      <option value="Cairo">Cairo</option>
      <option value="Roboto">Roboto</option>
    </select>

    <!-- Select Box للألوان -->
    <select id="color-select">
      <option value="#000000">أسود</option>
      <option value="#ff0000">أحمر</option>
      <option value="#00aa00">أخضر</option>
      <option value="#0000ff">أزرق</option>
      <option value="#ff9900">برتقالي</option>
      <option value="#800080">بنفسجي</option>
    </select>

    <!-- Select Box لأحجام الخط -->
    <select id="size-select">
      <option value="16">16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="22">22px</option>
      <option value="24">24px</option>
      <option value="26">26px</option>
      <option value="28">28px</option>
      <option value="30">30px</option>
    </select>
  </div>

  <h1>مرحبا بك في صفحتك المخصصة</h1>
  <p>اختر الخط واللون وحجم الخط من القوائم أعلاه وشوف النتيجة مباشرة!</p>

  <script>
    const fontSelect = document.getElementById("font-select");
    const colorSelect = document.getElementById("color-select");
    const sizeSelect = document.getElementById("size-select");

    // تطبيق الإعدادات على الـ body
    function applySettings(font, color, size) {
      document.body.style.fontFamily = font;
      document.body.style.color = color;
      document.body.style.fontSize = size + "px";
    }

    // عند تغيير أي select box
    fontSelect.addEventListener("change", () => {
      applySettings(fontSelect.value, colorSelect.value, sizeSelect.value);
      saveSettings();
    });

    colorSelect.addEventListener("change", () => {
      applySettings(fontSelect.value, colorSelect.value, sizeSelect.value);
      saveSettings();
    });

    sizeSelect.addEventListener("change", () => {
      applySettings(fontSelect.value, colorSelect.value, sizeSelect.value);
      saveSettings();
    });

    // حفظ الإعدادات في localStorage
    function saveSettings() {
      localStorage.setItem("font", fontSelect.value);
      localStorage.setItem("color", colorSelect.value);
      localStorage.setItem("size", sizeSelect.value);
    }

    // استرجاع الإعدادات عند فتح الصفحة أو عمل Reload
    window.addEventListener("load", () => {
      const savedFont = localStorage.getItem("font") || "Open Sans";
      const savedColor = localStorage.getItem("color") || "#000000";
      const savedSize = localStorage.getItem("size") || "16";

      // تطبيق الإعدادات على الصفحة
      applySettings(savedFont, savedColor, savedSize);

      // تغيير الـ select boxes حسب الإعدادات المخزنة
      fontSelect.value = savedFont;
      colorSelect.value = savedColor;
      sizeSelect.value = savedSize;
    });
  </script>
</body>
</html>
