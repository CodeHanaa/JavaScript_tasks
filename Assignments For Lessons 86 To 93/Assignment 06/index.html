<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Elements</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form id="create-form">
            <input type="number" id="elements" class="input" placeholder="Number Of Elements" />
            <input type="text" id="texts" class="input" placeholder="Elements Text" />
            <select id="type" class="input" style="width: 275px;">
                <option value="Div">Div</option>
                <option value="Section">Section</option>
            </select>
            <input type="submit" value="Create" />
        </form>

        <div class="results"></div>
        <script src="main.js"></script>
    </body>
</html>
